<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div id="app-container">
        <div class="header">
            <div class="header-left">
                <span class="logo">Notly</span>
            </div>
            <div id="context-badge" class="context-badge">
                <span id="context-value">...</span>
            </div>
        </div>

        <div id="chat-area"></div>

        <div id="input-container">
            <div id="support-overlay" class="hidden">
                <h3>You're on fire! ðŸ”¥</h3>
                <p>You've reached the free limit. Help keep Notly running or wait <span id="support-timer" class="timer">5:00</span>.</p>
                <a href="https://d.notly.dev" target="_blank" class="btn-support">Support Notly</a>
            </div>

            <div id="quick-prompts" class="quick-prompts hidden">
                <button class="chip" data-prompt="Summarize the key points">Summarize</button>
                <button class="chip" data-prompt="Find contact information">Contacts</button>
                <button class="chip" data-prompt="What is the main argument?">Analysis</button>
                <button class="chip" data-prompt="List specific details">Details</button>
            </div>
            
            <div id="quote-preview" class="quote-preview hidden">
                <div class="quote-bar"></div>
                <div class="quote-content">
                    <span class="quote-text" id="quote-text-content"></span>
                    <button id="close-quote" class="close-quote-btn">&times;</button>
                </div>
            </div>

            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask Notly..." rows="1"></textarea>
                <button id="send-btn" disabled>
                    <img src="icon/send.svg" alt="Send">
                </button>
            </div>
            
            <div class="footer-links">
                 <a href="https://github.com/NotlyAI/notly" target="_blank">GitHub</a>
                 <span class="sep">â€¢</span>
                 <a href="https://d.notly.dev" target="_blank">Support</a>
            </div>
        </div>
    </div>
    <script src="marked.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
